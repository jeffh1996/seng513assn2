<!doctype html>

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
<head>
<script type="text/javascript" src="scripts.js"></script>

<body>
	<div class="page-container">
		<div class="calculator-container">
			<textarea id="display"></textarea>
				<button onclick=testFunc("\(") class="btn btn-dark">(</button>
				<button onclick=testFunc("\)") class="btn btn-dark"> )</button>
				<button onclick=testFunc("") class="btn btn-dark">C</button>
				<button onclick=testFunc("CE") class="btn btn-dark">CE</button>
				<button onclick=testFunc("7") class="btn btn-dark">7</button>
				<button onclick=testFunc("8") class="btn btn-dark">8</button>
				<button onclick=testFunc("9") class="btn btn-dark">9</button>
				<button onclick=testFunc("/") class="btn btn-dark">/</button>
				<button onclick=testFunc("4") class="btn btn-dark">4</button>
				<button onclick=testFunc("5") class="btn btn-dark">5</button>
				<button onclick=testFunc("6") class="btn btn-dark">6</button>
				<button onclick=testFunc("*") class="btn btn-dark">x</button>
				<button onclick=testFunc("1") class="btn btn-dark">1</button>
				<button onclick=testFunc("2") class="btn btn-dark">2</button>
				<button onclick=testFunc("3") class="btn btn-dark">3</button>
				<button onclick=testFunc("-") class="btn btn-dark">-</button>
				<button onclick=testFunc("0") class="btn btn-dark">0</button>
				<button onclick=testFunc(".") class="btn btn-dark">.</button>
				<button onclick=testFunc("=") class="btn btn-dark">=</button>
				<button onclick=testFunc("+") class="btn btn-dark">+</button>
		</div>
	</div>
</body>
</html>
